<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>StockViz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css"/>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
  <script src="stock.js"></script>
</head>

<body>
  <div class="ui secondary pointing menu">
    <div class="header item">
      <h1>StockViz</h1>
    </div>
    <div class="right menu">
      <a class="item">Logout</a>
    </div>
  </div>

  <div class="ui divided padded grid">
    <div class="eight wide column">
      <h2 class="ui center aligned header">Portfolio</h2>
      <div class="ui grid">
        <div class="four wide column">
          <div class="ui huge header">$1,000.00</div>
          <div class="ui vertical fluid menu">
            <div class="header item">My Stocks</div>
            <a class="item">Stock 1</a>
            <a class="item">Stock 2</a>
          </div>
        </div>
        <div class="twelve wide column">
          <div id="portfolio-selector" class="ui text compact menu selector">
            <a class="active item">1D</a>
            <a class="item">5D</a>
            <a class="item">1M</a>
            <a class="item">3M</a>
            <a class="item">6M</a>
            <a class="item">1Y</a>
            <a class="item">5Y</a>
          </div>
          <div>Volume plot</div>
          <div>Growth plot</div>
          <table class="ui very basic selectable fixed compact table">
            <thead>
              <tr>
                <th>Name</th>
                <th class="right aligned">Value</th>
                <th class="right aligned">Change</th>
                <th class="right aligned">% of Portfolio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Company</td>
                <td class="right aligned">$1000</td>
                <td class="right aligned">2.5%</td>
                <td class="right aligned">45%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="eight wide column">
      <h2 class="ui center aligned header">Compare</h2>
      <div class="ui grid">
        <div class="twelve wide column">
          <div class="ui fluid search">
            <div class="ui icon fluid input">
              <input class="prompt" type="text" placeholder="Search stocks...">
              <i class="search icon"></i>
            </div>
            <div class="results"></div>
          </div>
          <div id="compare-selector" class="ui text compact menu selector">
            <a class="active item">1D</a>
            <a class="item">5D</a>
            <a class="item">1M</a>
            <a class="item">3M</a>
            <a class="item">6M</a>
            <a class="item">1Y</a>
          </div>
          <div>Compare plot</div>
          <table class="ui very basic selectable fixed compact table">
            <thead>
              <tr>
                <th>Name</th>
                <th class="right aligned">Price</th>
                <th class="right aligned">Change</th>
                <th class="right aligned">Mkt Cap</th>
                <th class="right aligned">P/E</th>
              </tr>
            </thead>
            <tbody id="compare-table">
              <!-- stocks dynamically added -->
            </tbody>
          </table>
        </div>
        <div class="four wide column">
          <div class="ui vertical fluid menu">
            <div id="compare-stocks">
              <!-- stocks dynamically added -->
            </div>
            <div class="header item">Suggested Stocks</div>
            <a class="item">Stock 3</a>
            <a class="item">Stock 4</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Data -->
  <script src="data/aapl_min.js"></script>
  <script src="data/aapl_day.js"></script>
  <script src="data/aapl_week.js"></script>
  <script src="data/amzn_min.js"></script>
  <script src="data/amzn_day.js"></script>
  <script src="data/amzn_week.js"></script>
  <script src="data/fb_min.js"></script>
  <script src="data/fb_day.js"></script>
  <script src="data/fb_week.js"></script>
  <script src="data/goog_min.js"></script>
  <script src="data/goog_day.js"></script>
  <script src="data/goog_week.js"></script>
  <script src="data/companies.js"></script>
  <script src="backend.js"></script>
  <script src="templates.js"></script>
  <script src="main.js"></script>
</body>
</html>
